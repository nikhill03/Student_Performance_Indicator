<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify_content: center;
        padding: 20px;
      }
      .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 600px;
        margin: auto;
      }
      .card-header {
        background-color: #fff;
        border-bottom: 1px solid #eee;
        padding: 25px;
        text-align: center;
      }
      .card-header h1 {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin: 0;
      }
      .card-body {
        padding: 30px;
      }
      .form-label {
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
      }
      .form-control,
      .form-select {
        border-radius: 8px;
        padding: 10px 15px;
        border: 1px solid #ddd;
        margin-bottom: 5px;
      }
      .form-control:focus {
        box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        border-color: #764ba2;
      }
      .btn-primary {
        background-color: #764ba2;
        border: none;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s;
      }
      .btn-primary:hover {
        background-color: #5a367f;
      }
      .result-box {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 8px;
        text-align: center;
        border: 1px dashed #764ba2;
      }
      .result-box h2 {
        font-size: 18px;
        margin: 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="card-header">
        <h1>Student Exam Performance Indicator</h1>
      </div>

      <div class="card-body">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
              <option value="" disabled selected>Select your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
              <option value="" disabled selected>Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select
              class="form-control"
              name="parental_level_of_education"
              required
            >
              <option value="" disabled selected>
                Select Parent Education
              </option>
              <option value="associate's degree">associate's degree</option>
              <option value="bachelor's degree">bachelor's degree</option>
              <option value="high school">high school</option>
              <option value="master's degree">master's degree</option>
              <option value="some college">some college</option>
              <option value="some high school">some high school</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
              <option value="" disabled selected>Select Lunch Type</option>
              <option value="free/reduced">free/reduced</option>
              <option value="standard">standard</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select
              class="form-control"
              name="test_preparation_course"
              required
            >
              <option value="" disabled selected>Select Test Course</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Reading Score (0-100)</label>
              <input
                class="form-control"
                type="number"
                name="reading_score"
                placeholder="Enter Reading score"
                min="0"
                max="100"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Writing Score (0-100)</label>
              <input
                class="form-control"
                type="number"
                name="writing_score"
                placeholder="Enter Writing Score"
                min="0"
                max="100"
                required
              />
            </div>
          </div>

          <div class="mb-3 mt-4">
            <input
              class="btn btn-primary"
              type="submit"
              value="Predict Maths Score"
            />
          </div>
        </form>

        <div class="result-box">
          <h2>The prediction is {{results}}</h2>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
